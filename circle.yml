machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t flexion/flexion-ads-18f-response .

test:
  override:
    - docker run -d -p 9200:80 flexion/flexion-ads-18f-response; sleep 10
    - docker log -t $(docker ps -a -q)
    - curl --retry 10 --retry-delay 5 -v http://localhost:9200


